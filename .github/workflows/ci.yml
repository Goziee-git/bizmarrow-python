name: Test ci for helloworld.py

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run unit tests
        run: python3 -m unittest testcase.TestHelloWorld.testExample -v
      - name: Verify helloworld.py output
        run: python3 helloworld.py

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t helloworld-app .
      - name: Save Docker image
        run: docker save helloworld-app -o helloworld-app.tar
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: helloworld-app.tar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      - name: Load Docker image
        run: docker load -i helloworld-app.tar
      - name: Create and run Docker container
        run: docker run --name helloworld-container helloworld-app
